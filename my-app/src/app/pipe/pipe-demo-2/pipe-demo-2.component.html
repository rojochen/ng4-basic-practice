<div>
        New Movie:  <input type="text" #mName />
        <button (click)="addMovie(mName.value)">新增電影</button>
</div>
<div>
   Search Movie:  <input type="text" [(ngModel)]='searchName' />
</div>
<table class="table">
    <tbody>
        <tr *ngFor="let movie of movies | movieFilter:searchName">
            <td>{{ movie.title}}</td>
        </tr>
    </tbody>
</table>
