<div>
  <h1>Basic Route 介紹</h1>
  <p>routerLink 等同 ng1 href="#/'route path'"</p>
  <p>這是靜態的導頁</p>
  <p>routerLinkActive 告知User你在哪個頁面，在的話會在當前頁面class.list added 指定的class</p>
  <nav>
    <a [style.display]="'block'" routerLinkActive="active-link" routerLink="/basic/parent">Basic home!</a>
    <a [style.display]="'block'" routerLinkActive="active-link" routerLink="/basic/child1">go to Basic Child - 1</a>
    <a [style.display]="'block'" routerLinkActive="active-link" routerLink="/basic/child2">go to Basic Child - 2</a>
    <a [style.display]="'block'" routerLinkActive="active-link" routerLink="/dynamic/parent">go to dynamic route demo</a>
    <a [style.display]="'block'" routerLinkActive="active-link" routerLink="/dynamic2/parent">go to dynamic2 route demo</a>
  </nav>
</div>
