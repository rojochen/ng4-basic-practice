<p>
  form-demo-2 demo! NgModel & ngForm 的valid
</p>
<span>驗證Eamil</span>
<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
  <input name="name" ngModel email="true" required #first="ngModel">
  <button>Submit</button>
</form>

<p>NgModel value: {{ first.value }}</p>
<p>NgModel valid: {{ first.valid }}</p>
<p>Form value: {{ myform.value | json }}</p>
<p>Form valid: {{ myform.valid }}</p>
